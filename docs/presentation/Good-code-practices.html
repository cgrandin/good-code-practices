# Compilation vs. Interpretation

---
class: left

### Compilation vs Interpretation

#### Compilation

- A compiler takes some code written in a language and generates an executable file that can be run on a particular CPU

- Compilation enforces strong typing which means you must define exactly what type a function's arguments must be and what type is returned

- Examples of compiled languages are C++ and Fortran

#### Interpretation

- An interpreter **evaluates** code line-by-line at run time

- Interpreted code is usually platform-independent / compiled code needs to be compiled for a specific CPU

- Examples of interpreted languages are Python, Perl, Lisp, and R

### Directory structure - using `here::here()`

- To avoid this: ðŸ”¥ `setwd("C:\Users\me\path\only\I\have")` ðŸ”¥

- Make everything in your project relative to a root project directory

- Use `here::here()`

- Example:
    - If you have data in file called `mydata.csv` somewhere on your computer, create a `data` directory as a subdirectory of your project directory and place `mydata.csv` in there

    - *Anywhere* in your project code, reference that `data` directory like this: `here::here("data")`

--


```r
message(getwd())
#&gt; D:/github/main/good-code-practices/docs/presentation
data_fn &lt;- here::here("data", "mydata.csv")
message(data_fn)
#&gt; D:/github/main/good-code-practices/data/mydata.csv
d &lt;- read.csv(data_fn)
knitr::kable(d)
```

### Changing directories in code

- Your code should *NEVER* contain the `setwd()` command. There's no need to change directories, ever.


```r
message(getwd())
#&gt; D:/github/main/good-code-practices/docs/presentation
setwd("d:/github/main/good-code-practices/data")
d &lt;- read.csv("mydata.csv")
message(getwd())
#&gt; d:/github/main/good-code-practices/data
```

- It's a good bet that nobody else will be able to get the code to work.
  - the above code fails on Andy's computer with an error.

- It probably won't work on your next machine either.

- You have to manually navigate back to your project working directory if something breaks in your code ðŸ‘Š.

- Instead do this:


```r
message(getwd())
#&gt; D:/github/main/good-code-practices/docs/presentation
*d &lt;- read.csv(here::here("data", "mydata.csv"))
message(getwd())
#&gt; D:/github/main/good-code-practices/docs/presentation
```


---
class: left

### Creating paths to directories and files

- In Windows, don't use double-backslashes for paths, this removes platform-independence and
  R has evolved way past needing this. For example, you *can* define a path like this for Windows:
```r
path &lt;- "github\\main\\project"
```

- Instead, define it with forward slashes regardless of which OS you are on:
```r
path &lt;- "github/main/project"
```

- Or better yet, for complete platform-independence use `file.path()`:

```r
file.path("github", "main", "project")
#&gt; [1] "github/main/project"
```

- Notice that that command has the same syntax as `here::here()`:

```r
here::here("github", "main", "project")
#&gt; [1] "D:/github/main/good-code-practices/github/main/project"
```

### File naming standards

- R code file names should end in .R

- File should be named with small letters only with words separated by dashes or underscores. eg.
  `utilities.R`, `plot-biomass.R`, `table-decisions.R`, `load-model-files.R`
- R source files should contain one function and the filename should be the same
  as the function name except with dashes as separators instead of underscores

  eg. file `plot-biomass.R` contains one function called `plot_biomass()`

- Exceptions to the one-file-rule are files like `utilities.R` which have small
  utility functions that each fit on one screen

&lt;img src="img/r-source-filenames.jpg" width="300" style="display: block; margin: auto;" /&gt;
]

```r
vec2df &lt;- function(vec, nms = NULL){
  if(!is.null(nms) &amp;&amp; length(vec) != length(nms)){
    stop("The number of names supplied does not match the number ",
         "of elements in `vec`", call. = FALSE)
    names(df) &lt;- nms
  }
  df &lt;- vec |&gt;
    enframe(name = NULL) |&gt;
    t() |&gt;
    as_tibble()

  if(!is.null(df)){
    names(df) &lt;- nms
  }
  df
}
```

### Don't use `rm()` to *clear* the workspace, don't *save* the workspace

- You might see `rm(list = ls(all.names = TRUE))` at the beginning of somebody's R script. It clears out all user-defined objects (including hidden) from the workspace

- It is a sign that the person writing the code is *not sure* what variables their code is accessing. To remove doubt, they use this command to clear everything out

- It doesn't start you with a *clean slate*. It leaves things:

  - Packages remain loaded

  - Options changed remain at their non-default values (`options()`)

- If you are saving your workspace (.RData file) on closing, you are missing the point of using functionalized source code. Objects don't matter, code does. You should be able to re-recreate all objects from your source code

- **To start with a brand new workspace, restart R**. In Rstudio it is Ctrl-Shift-F10. I do this very often, at least 10 times a day

class: left

### Variable naming standards

- Standards apply to names for all functions, variables, and columns in data frames

- Some different standards include:

  - flatcase - `spatialarea` (Java package names)

  - CapitalCamelCase - `SpatialArea` (C++ names, Java class names)

  - lowerCamelCase - `spatialArea` (Java variable names)

  - snake_case - `spatial_area` (Python variable names, R names)

  - UPPER_SNAKE_CASE - `SPATIAL_AREA` (Constants in many languages)

  - dotted.case - `spatial.area` (Some base R functions)

- The worst thing to do is some combination of styles eg. `spatial_AREA.newvar`

- Use **snake case** in R


```r
model_fn_lst &lt;- list()
model_fn_lst$base_model &lt;- here::here("models", "base-model", "base-model.rep")
model_fn_lst$sens_model_1 &lt;- here::here("models", "sens-models", "sens-model-1.rep")
```

### Don't use dotted names for variable names

- If you come from other languages, the dot typically means that what is to the left is a class and
  what is to the right is a method of that class (C++, Java) so this is very confusing for those people.
  eg. in C++: `string.size()`, in Java: `Socket.connect()`
- **Dotted syntax in R is meant to be used to signify the a method of a class.**  eg. `plot.default()`

# Standardizing your coding style

&gt; "Good coding style is like using correct punctuation. You can manage without it, but it sure makes things easier to read."
&gt;
&gt; &lt;footer&gt;- Hadley Wickham&lt;/footer&gt;

---
class: left

### Syntax style standards

We can and should follow best practices for variable naming syntax despite R base code having inconsistencies.

For R, this is covered very well in the [Advanced-R style guide](http://adv-r.had.co.nz/Style.html)
and the [Tidyverse style guide](https://style.tidyverse.org/).

The main points are:

- Use **snake_case** for naming

- Place spaces around all infix operators (**&lt;-**, **+**, **-**, **/** , *****, **=**, **,**, **%in%**).
  This includes before indices in array indexing. Examples of this are:

  - `power_num &lt;- function(a = 2, pow = 4)`
  - `y &lt;- function(x, m, b){m * x + b}`
  - `dat[1, , 2]`
  - `arr_x[1, 1, ]`
  - `my_dataframe[, col_name_1]`

- Indent two spaces inside functions, if conditionals, and for loops

- use **&lt;-** for assignment, not **=**

- Place a space before left parenthesis unless it is a function call.

# Variable Typing

---
class: left

### Variable typing - Strong typing

In most computer languages, variables are **strongly typed**. Here is an example in C++.

- In this code, **all** variables are given a datatype that they must adhere to, including the return value from the function.

- This produces fewer runtime bugs, because the compiler will tell you right away if you make a call to the function with the wrong type.

.pull-left[.left[

```cpp
#include &lt;Rcpp.h&gt;
using namespace Rcpp;

// [[Rcpp::export]]
int fibonacci(int x) {

  bool base_num = x == 0 || x == 1;

  if(base_num)
    return(x);

  return(fibonacci(x - 1)) + fibonacci(x - 2);
}
```


```r
fibonacci(12)
#&gt; [1] 144
```
]]

---
class: left

### Variable typing - Weak typing

In R, variables are **weakly typed**. In addition, R is **interpreted**, not **compiled** so you will not know there is a problem until your code runs to that point

.pull-left[.left[
**Working code**

```r
#' Multiply two numbers
mult &lt;- function(a, b){
  r &lt;- a * b
  r
}

mult(5, 3)
#&gt; [1] 15
```
]]

.pull-right[.left[
**Error - wrong type in call**

```r
d1 &lt;- data.frame(j = c(1, 2, 3), k = c(4, 5, "a"))

mult(5, d1)
#&gt; Error in FUN(left, right): non-numeric argument to binary operator
```
]]

- Weak typing leads to runtime errors. The only way in R to make sure the correct types are being passed as function arguments is to do **Argument verification**

- **Argument verification** is essentially checking the types and dimensions of arguments at the beginning of a function.

- Weak typing also allows functions which can return values depite being given different types as arguments. For example the `NROW()` and `NCOL()` functions (don't use them!!):

.pull-left[.left[

```r
NROW(matrix(1:16, nrow = 4))
#&gt; [1] 4
NROW(1:16)
#&gt; [1] 16
NCOL(1:16)
#&gt; [1] 1
```
]]



---
class: left

### Argument validation
- For strongly typed languages, this is done by the compiler implicitly and does not add overhead to the runtime performance.
- For weakly typed languages, any code added in the function to check types is executed at runtime and will make your code slow.
- There is a tradeoff here, fast code with no argument validation or slow code with complete validation.

.pull-left[.left[

```r
get_model_info &lt;- function(model_match, case_sens = TRUE){

  if(!"character" %in% class(model_match)){
    stop("`model_match` does not have class character", call. = FALSE)
  }
  if(length(model_match) &gt; 1){
    stop("length of `model_match` must be 1, you passed a length ",
         length(model_match), " vector", call. = FALSE)
  }
  if(!"logical" %in% class(case_sens)){
    stop("`case_sens` does not have class logical", call. = FALSE)
  }
  if(length(case_sens) &gt; 1){
    stop("length of `case_sens` must be 1, you passed a length ",
         length(case_sens), " vector", call. = FALSE)
  }
  orig_car_dat &lt;- mtcars |&gt; as_tibble(rownames = "model")
  car_dat &lt;- orig_car_dat
  if(!case_sens){
    model_match &lt;- tolower(model_match)
    car_dat$model &lt;- tolower(car_dat$model)
  }
  grp &lt;- grep(model_match, car_dat$model)
  if(!length(grp)){
    stop("`model_match` does not match any model names in the ",
         "table", call. = FALSE)
  }
  orig_car_dat |&gt; select(model, mpg, cyl, disp, hp, am, gear) |&gt; slice(grp)
}

get_model_info(2)
get_model_info(c("mazda", "toyota"))
get_model_info("datsun", 1)
get_model_info("mazda", case_sens = FALSE)
```

# Global variables and Constants

---
class: left

### Global variables - Avoid!

- **Global variables** are variables which are visible to the whole project, declared outside functions.

- Global variables are not a good idea in any language

  - Any function can read or write to them which means the global state of the program can change in many ways at any time

  - As the project complexity increases, keeping track of these changes becomes extremely difficult and frustrating

  - Eventually, debugging becomes impossible

- Programming in this way is called **Monolithic** programming and was abandoned in the early 1980's.

- Pass all variables as arguments to functions instead.

---
class: left

### Global variables vs passing variables

.pull-left[.left[
**With Global variable 'b'**

```r
*b &lt;- 2

pow &lt;- function(a){
  # Having 'b' here without it being an argument is bad!
  a ^ b
}

pow_vec &lt;- function(vals){
  out &lt;- NULL
  for(i in seq_along(vals)){
    out[i] &lt;- pow(vals[i])
  }
  out
}

pow_vec(vals = 1:10)
#&gt;  [1]   1   4   9  16  25  36  49  64  81 100
```
]]



.pull-left[.left[
**No Global variables**

```r
pow &lt;- function(a, b){
  a ^ b
}

pow_vec &lt;- function(vals, b){
  out &lt;- NULL
  for(i in seq_along(vals)){
    out[i] &lt;- pow(vals[i], b)
  }
  out
}

pow_vec(vals = 1:10, b = 2)
#&gt;  [1]   1   4   9  16  25  36  49  64  81 100
```
]]

---
class: left

### Constants

In most languages, there is a CONST type which is like a variable but cannot be changed

- In C++ and many other languages the declaration looks like this:

  
  ```cc
  const MY_CONSTANT = 42;
  ```

- Note the capital letters in upper snake case format. This is the way constant names appear in almost all languages

- In R, there is no constant keyword. You must use a global variable and never change it.

  - Note that a global variable cannot be changed from within a function (unless you use `&lt;&lt;-`).

- To lock the variable, imitating a constant, you can do this:

  
  ```r
  a &lt;- 1
  lockBinding("a", globalenv())
  ```

-  However, that will not prevent someone (or some function) from doing this:

  
  ```r
  rm(a)
  a &lt;- 99
  ```

# The Ellipsis parameter (...)

---
class: left

### The Ellipsis parameter (...) - explained

- The `...` parameter captures arguments passed into a function which has no associated named parameters.

- The `...` parameter can be passed on from one function as an argument to another.

- If a function does not have **ALL** arguments contained in the passed in `...` as parameters in its declaration, an error will be thrown.

- To see the arguments passed in `...`, use `list(...)` within a function when `browser()` has stopped execution.

.pull-left[.left[
**Error due to passing extra arguments into `func_1()`**

```r

func_1 &lt;- function(x, b){
  message("In func_run(), b = ", b, ", x = ", x)
}

func_2 &lt;- function(d){
  message("In func_run(), d = ", d)
}

func_run &lt;- function(a, b, ...){
  message("In func_run(), a = ", a, ", b = ", b)  
  func_1(b = b, ...)
  func_2(d = d, ...)
}

func_run(a = 1, b = 2, d = 3, x = 42, y = 43)
#&gt; In func_run(), a = 1, b = 2
#&gt; Error in func_1(b = b, ...): unused arguments (d = 3, y = 43)
```
]]

.pull-right[.left[
**Add Ellipsis parameters to absorb extra arguments**

```r

*func_1 &lt;- function(x, b, ...){
  message("In func_run(), b = ", b, ", x = ", x)
}

*func_2 &lt;- function(d, ...){
  message("In func_run(), d = ", d)
}

func_run &lt;- function(a, b, ...){
  message("In func_run(), a = ", a, ", b = ", b)
  func_1(b, ...)
  func_2(d, ...)
}

func_run(a = 1, b = 2, d = 3, x = 42, y = 43)
#&gt; In func_run(), a = 1, b = 2
#&gt; In func_run(), b = 2, x = 42
#&gt; In func_run(), d = 3
```
]]

---
class: left

### *Promise already under evaluation* error
Here is an example of some code which will cause a **promise already under evaluation** error:

.pull-full[.left[

```r
j &lt;- 42

foo &lt;- function(j = j){
  j
}


foo()
#&gt; Error in foo(): promise already under evaluation: recursive default argument reference or earlier problems?
```
]]
.pull-full[.left[
This is caused by parameters being set to defaults with the same name (e.g. `j = j`) in the function declaration and can be easily fixed by changing the parameter declaration to `k = j` or `j = k`. Use a different variable name in the function than the name of the variable containing the default value.
]]
.pull-left[.left[

```r
j &lt;- 42

foo &lt;- function(k = j){
  k
}

foo()
#&gt; [1] 42
```
]]
.pull-full[.left[
This can be very difficult to fix properly if you pass these variables through several functions, because you don't want to come up with a new name for the parameter in each one. It can get really confusing really fast. The best way to solve this issue is to use the ellipsis parameter.
]]

---
class: center

### How to fix promise errors with the ellipsis parameter
.pull-left[.left[
** Without the ellipsis parameter**

```r
a &lt;- 42

bar &lt;- function(a = 21){
  message("Inside bar(), a = ", a)
  a * a
}

*foo &lt;- function(fun, x, a = a){
  message("Inside foo(), x = ", x, ", a = ", a)
* bar(a = a)
}

foo(x = 99, a = 10)
#&gt; Inside foo(), x = 99, a = 10
#&gt; Inside bar(), a = 10
#&gt; [1] 100

foo(x = 99, a = a)
#&gt; Inside foo(), x = 99, a = 42
#&gt; Inside bar(), a = 42
#&gt; [1] 1764

foo(x = 99)
#&gt; Error in lapply(list(...), as.character): promise already under evaluation: recursive default argument reference or earlier problems?
```
]]

.pull-right[.left[
** With the ellipsis parameter**

```r
a &lt;- 42

bar &lt;- function(a = 21){
  message("Inside bar(), a = ", a)
  a * a
}

*foo &lt;- function(x, ...){
  message("Inside foo(), x = ", x, ", a = ", a)
* bar(...)
}

foo(x = 99, a = 10)
#&gt; Inside foo(), x = 99, a = 42
#&gt; Inside bar(), a = 10
#&gt; [1] 100

foo(x = 99, a = a)
#&gt; Inside foo(), x = 99, a = 42
#&gt; Inside bar(), a = 42
#&gt; [1] 1764

foo(x = 99)

# Tibbles

---
class: left

### Tibbles - explained

- **tibbles** are just **data.frames** with some special output properties so that viewing them in the console is much nicer. To convert a data frame to a tibble, use `tibble::as_tibble()`.

- **tibbles** only show the first ten rows so the column headers don't run off the top of the screen, and each column type is shown at the top. Negative numbers are colored red (in RStudio).

- **tibbles** do not change any data type from its original source. `data.frame()` does this with its argument `stringsAsFactors`.

- **.red[BEWARE]** If you use data frames (not tibbles), the function `data.frame()` changed its argument `stringsAsFactors` to `FALSE` as of R 4.0.0

--

```

### Tibbles - creation
Making a tibble from scratch is the same as making a `data.frame`. This code makes a tibble of numbers which follow **Benford's law** and plots them using `ggplot`:
.pull-left[.left[

```r
num_draws &lt;- 100000

*df &lt;- tibble::tibble(num = 10 ^ runif(num_draws)) |&gt;
  mutate(num_char = as.character(num)) |&gt; 
  mutate(num_char = stringr::str_sub(num_char, 1, 1)) |&gt; 
  select(-num) |&gt; 
  table()
df &lt;- df / sum(df)
df &lt;- df |&gt; 
* tibble::as_tibble()

ggplot(df, aes(x = num_char, y = n)) + 
  geom_bar(stat="identity",
           fill = "#0000FF4D",
           color = "black") +
  scale_y_continuous(labels = scales::comma) +
  ylab("Probability") +
  xlab("First digit in number")
```
]]

# All loops are `for()` loops

---
class: left

### `for()`, `lapply()`, and `purrr::map()`

Using `for()` loops come naturally to people familiar with procedural programming, and is more intuitive so newcomers to R tend to use them a lot.

.pull-left[.left[
A `for()` loop

```r
# Cube a vector of numbers
output &lt;- NULL

for(x in 1:10){
  output[x] &lt;- x ^ 3
}
print(output)
#&gt;  [1]    1    8   27   64  125  216  343  512  729 1000
```
]]
.pull-right[.left[
The same loop using base R's `lapply` method:

```r
lapply(1:10, function(x){
  x ^ 3
}) |&gt;
  unlist()
#&gt;  [1]    1    8   27   64  125  216  343  512  729 1000
```
]]
.pull-left[.left[
The same loop using the `purrr::map_dbl()` method:

```r
*purrr::map(1:10, function(x){
  x ^ 3
}) |&gt;
  unlist()
#&gt;  [1]    1    8   27   64  125  216  343  512  729 1000
```
]]
.pull-right[.left[
Using the `purrr::map_dbl()` method with the function shortcut (`~`):

```r
*purrr::map(1:10, ~{
  .x ^ 3
}) |&gt;
  unlist()
#&gt;  [1]    1    8   27   64  125  216  343  512  729 1000
```
]]
.pull-full[.left[
The `purrr::map()` method allows use of `~` as a shorthand form for `function(x)` and each list element is assigned to `.x`.
]]

---
class: left

### `apply` methods are not guaranteed to return the correct type

- Here is an example using `sapply()` and `vapply()` compared to `map_lgl()`:

.pull-left[.left[
The `sapply()` and `vapply()` functions return different types based on the input

```r
sapply(LETTERS[1:3], function(x) {x == "B"})
#&gt;     A     B     C 
#&gt; FALSE  TRUE FALSE

sapply(LETTERS[0], function(x) {x == "B"})
#&gt; named list()

vapply(LETTERS[1:3], function(x) {x == "B"}, logical(1))
#&gt;     A     B     C 
#&gt; FALSE  TRUE FALSE

vapply(LETTERS[0], function(x) {x == "B"}, logical(1))
#&gt; named logical(0)
```
]]

.pull-left[.left[
The `map()` commands always return the correct type

```r
purrr::map_lgl(LETTERS[1:3], function(x) {x == "B"})
#&gt; [1] FALSE  TRUE FALSE

purrr::map_lgl(LETTERS[0], function(x) {x == "B"})
#&gt; logical(0)
```
]]

class: left

### Using `purrr::imap()` and `purrr::map2()`
One thing that come up quite often is that you have a list of data frames that need the list element number or list names appended to the individual data frames. `imap()` supplies the names of the list elements. If there are no names, it supplies the element numbers. `map2()` can be guaranteed to supply the list element numbers.

One reason this happens is if you have N simulations and you want to append the simulation number to each data frame, and then merge those data frames into one large one so that the data are in the correct format for `ggplot` plots.
.pull-left[.left[
**Using `imap()`**

```r
# Split the mtcars data frame by column `cyl` into a list of data frames
lst &lt;- mtcars |&gt; 
  tibble::as_tibble(rownames = "model") |&gt; 
  select(-c(vs, qsec, am, drat)) |&gt;
  split(~cyl)

*df_imap &lt;- purrr::imap(lst, ~{
  .x |&gt;
    dplyr::mutate(grp = .y) # Add the group name
}) |&gt; 
  purrr::map_df(~{.x}) # Bind all rows
```
]]

.pull-right[.left[
**Using `map2()`**

```r
# Split the mtcars data frame by column `cyl` into a list of data frames
lst &lt;- mtcars |&gt; 
  tibble::as_tibble(rownames = "model") |&gt; 
  select(-c(vs, qsec, am, drat)) |&gt;
  split(~cyl)

*df_map2 &lt;- purrr::map2(lst, seq_along(lst), ~{
  .x |&gt;
    dplyr::mutate(grp = .y) # Add the group number
}) |&gt; 
  purrr::map_df(~{.x}) # Bind all rows
```
]]

### Using `map()` with ellipsis passed to internal functions

This is a common thing you need to do if you're using the `map()` functions but strangely there are no examples that I could find online for this. Using this method you can pass N arguments into the function which is applied to each element of the list.

.pull-full[.left[

```r
ultimate_power &lt;- function(val, pow){
  val ^ pow
}

power_vec &lt;- function(lst, ...){
  
  purrr::map_dbl(lst, function(list_item = .x, ...){
    ultimate_power(list_item, ...)
  }, ...)
  
}

power_vec(1:10, 3)
#&gt;  [1]    1    8   27   64  125  216  343  512  729 1000

power_vec(11:20, 4)
#&gt;  [1]  14641  20736  28561  38416  50625  65536  83521 104976 130321 160000

power_vec(21:30, 5)
#&gt;  [1]  4084101  5153632  6436343  7962624  9765625 11881376 14348907 17210368 20511149 24300000
```
